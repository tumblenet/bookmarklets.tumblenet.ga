---
layout: default
---
<div class="mdl-layout__tab-panel is-active" id="overview">
    {% for item in site.bookmarklets %}
    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text">
                <h4>{{ item.title }}</h4>
                {{ item.description }}
                <p>
                    <a href="javascript:(function(){
if (window.tn{{ item.title }}!==undefined){
tn{{ item.title }}();
} else {
{% comment %}document.body.appendChild(document.createElement('script')).src='{{ site.url | remove_first: 'https:' }}/testUpdate.js';
testUpdate({{ site.version | default: 0 }}, function(upToDate) {
if (upToDate){ {% endcomment %}
document.body.appendChild(document.createElement('script')).src='{{ site.url | remove_first: 'https:' }}{{ item.url }}';
{% comment %} } else {
alert('This bookmarklet is out of date');
var win = window.open('http://bookmarlets.tumblenet.me', '_blank');
win.focus();
}
});{% endcomment %}
}
})();" class="mdl-button mdl-button--colored mdl-button--raised">{{ item.title }}</a>
                </p>
            </div>
            <div class="mdl-card__actions">

            </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn{{item.title | sligify }}">
            <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="{{item.title | sligify }}">
            <li class="mdl-menu__item" disabled>Under Construction</li>
        </ul>
    </section>
    {% endfor %}
</div>
