---
layout: null
---
{% for item in site.bookmarklets %}
<a href="javascript:(function(){
         if(window.myBookmarklet!==undefined){
         myBookmarklet();
         }else{
         document.body.appendChild(document.createElement('script')).src=location.protocol+'{{ site.url remove_first: 'http:' }}{{ item.url }}';
         }
         })();">{{ item.title }}</a>
{% endfor %}
