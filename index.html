---
layout: default
---
<div class="mdl-layout__tab-panel is-active" id="overview">
{% for item in site.bookmarklets %}
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text">
                <h4>{{ item.title }}</h4>
               {{ item.description }}
              </div>
              <div class="mdl-card__actions">
                <a href="javascript:(function(){
         if(window.{{ item.title }}!==undefined){
         {{ item.title }}();
         }else{
         //document.body.appendChild(document.createElement('script')).src='{{ site.url | remove_first: 'http:' }}/testUpdate.js';
         //var version = '{{ site.version }}';
         document.body.appendChild(document.createElement('script')).src='{{ site.url | remove_first: 'http:' }}{{ item.url }}';
         }
         })();" class="mdl-button mdl-button--colored mdl-button--raised">{{ item.title }}</a>
              </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn3">
              <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="btn3">
              <li class="mdl-menu__item" disabled>Under Construction</li>
            </ul>
          </section>
  {% endfor %}
