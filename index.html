---
layout: default
---
{% for item in site.bookmarklets %}
<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text">
            <h4>{{ item.title }}</h4>
            <p>
                {{ item.description }}
            </p>
        </div>
        <div class="mdl-card__actions">
            
<a id="jQueryBookmark" rel="sidebar" title="{{ item.title }}" href="javascript:(function(){
if(typeof {{ item.title }} != 'undefined'){
{{ item.title }}.Main();
} else {
document.body.appendChild(document.createElement('script')).src='{{ site.url | remove_first: 'https:' }}{{ item.url }}';
}
})();" class="mdl-button mdl-button--colored">Add to bookmarks</a>
            
            
                <a rel="sidebar" title="Drag me to the bookmarks bar" href="javascript:(function(){
if(typeof {{ item.title }} != 'undefined'){
{{ item.title }}.Main();
} else {
document.body.appendChild(document.createElement('script')).src='{{ site.url | remove_first: 'https:' }}{{ item.url }}';
}
})();" class="mdl-button">{{ item.title }}</a>
            <a href="{{ site.url | remove_first: 'https:' }}{{ item.url }}" class="mdl-button">View Source</a>
        </div>
    </div>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn{{item.title | sligify }}">
        <i class="material-icons">more_vert</i>
    </button>
    <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="{{item.title | sligify }}">
        <li class="mdl-menu__item" disabled>Under Construction</li>
    </ul>
</section>
{% endfor %}
<div class="mdl-tooltip mdl-tooltip--large" for="jQueryBookmark">
Does not work in Chrome.
</div>
