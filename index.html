---
layout: null
---
<ul>
{% for item in site.bookmarklets %}
<li><a href="javascript:(function(){
         if(window.{{ item.title }}!==undefined){
         {{ item.title }}();
         }else{
         //document.body.appendChild(document.createElement('script')).src='{{ site.url | remove_first: 'http:' }}/testUpdate.js';
         //var version = '{{ site.version }}';
         document.body.appendChild(document.createElement('script')).src='{{ site.url | remove_first: 'http:' }}{{ item.url }}';
         }
         })();">{{ item.title }}</a>
         <p>{{ item.description }}</p></li>
{% endfor %}
         </ul>
